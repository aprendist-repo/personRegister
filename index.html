<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <form action="index.html" method="post">

    <h1>Sign Up</h1>

    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode">

      <label>Gender:</label>
      <input type="radio" id="gender" value="M" name="gender">
      <label for="Masculine" class="light">M</label>
      <input type="radio" id="gender" value="F" name="gender">
      <label for="Female" class="light">F</label>
    </fieldset>

    <fieldset>
      <legend><span class="number">2</span>Your profile</legend>
      <label for="bio">Biography:</label>
      <textarea id="bio" name="person_bio"></textarea>
    </fieldset>
    <fieldset>
      <label for="salary">salary:</label>
      <select id="salary" name="salary">
        <option value="salary0_2">$0K-$20K"</option>
        <option value="salary2_5">21K-$50K</option>
        <option value="salary5_1">$51K-$100K</option>
        <option value="salary1_2"> $101K-$120K"</option>
        <option value="salary2_15">$121K-$150K</option>
        <option value="salary15_2">$151K-$200K</option>
      </select>
    </fieldset>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
