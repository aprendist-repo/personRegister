      <script>
	    $(function() {
		    // Setup form validation on the #register-form element
		    $("#register-form").validate({   
			    // Specify the validation rules
			    rules: {
				    firstname:"required",
				    lastname:"required",
				    address:"required",
				    zipcode:"required",
				    salary:"required",
				    firstname:{
					    required:true,
					    maxlenghth:20
				    },
				    lastname:{
					    required:true,
					    maxlength:20
				    },
				    address:{
					    required: true,
					    maxlength:50,
					    zipcode: true
				    },
				    zipcode: {
					    required: true,
					    digits: true,
					    minlength: 5,
					    maxlength: 8
				    }
			    },        
			    // Specify the validation error messages
			    messages: {
				    address: "Please enter a valid address",
				    zipcode: "Please enter a valid zipcode"
			    },      
			    submitHandler: function(form) {
				    form.submit();
			    }
		    });
	    });

	    function formValidation() {
	        // Make quick references to our fields.
	        var firstname = document.getElementById('firstname');
	        var lastname = document.getElementById('lastname');
	        var address = document.getElementById('address');
	        var zip = document.getElementById('zipcode');
	        // To check empty form fields.
	        if (firstname.value.length == 0) {
	            document.getElementById('head').innerText = "* All fields are mandatory *"; // This segment displays the validation rule for all fields
	            firstname.focus();
	            return false;
	        }
	        // Check each input in the order that it appears in the form.
	        if (inputAlphabetName(firstname, "* For your first name please use alphabets only *")) {
	            if (inputAlphabetLastName(lastname, "* For your last name please use alphabets only *")) {
	                if (textAlphanumeric(address, "* For your address please use number and alphabets *")){
	                    if (textNumeric(zip, "* For your address please use number and alphabets *")) {
	                        return true;
	                    }
	                }
	            }
	        }
	        return false;
	    }
	    // Function that checks whether input text is numeric or not.
	    function textNumeric(inputtext, alertMsg) {
	        var numericExpression = /^[0-9]+$/;
	        if (inputtext.value.match(numericExpression)) {
	            return true;
	        } else {
	            document.getElementById('p4').innerText = alertMsg; // This segment displays the validation rule for zip.
	            inputtext.focus();
	            return false;
	        }
	    }
	    // Function that checks whether input text is an alphabetic character or not.
	    function inputAlphabetName(inputtext, alertMsg) {
	        var alphaExp = /^[a-zA-Z]+$/;
	        if (inputtext.value.match(alphaExp)) {
	            return true;
	        } else {
	            document.getElementById('p1').innerText = alertMsg; // This segment displays the validation rule for name.
	            //alert(alertMsg);
	            inputtext.focus();
	            return false;
	        }
	    }

	    function inputAlphabetLastName(inputtext, alertMsg) {
	        var alphaExp = /^[a-zA-Z]+$/;
	        if (inputtext.value.match(alphaExp)) {
	            return true;
	        } else {
	            document.getElementById('p2').innerText = alertMsg; // This segment displays the validation rule for name.
	            //alert(alertMsg);
	            inputtext.focus();
	            return false;
	        }
	    }
	    // Function that checks whether input text includes alphabetic and numeric characters.
	    function textAlphanumeric(inputtext, alertMsg) {
	        var alphaExp = /^[0-9a-zA-Z]+$/;
	        if (inputtext.value.match(alphaExp)) {
	            return true;
	        } else {
	            document.getElementById('p3').innerText = alertMsg; // This segment displays the validation rule for address.
	            inputtext.focus();
	            return false;
	        }
	    }
	    </script>
