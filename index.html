      <!-- jQuery Form Validation code -->
      <script>
          $(function() {
            // Setup form validation on the #register-form element
            $("#register-form").validate({
                                // Specify the validation rules
                                rules: {
                                firstname:"required",
                                lastname:"required",
                                address:"required",
                                zipcode:"required",
                                salary:"required",
                                gender:"required",
                                firstname:{
                                required:true,
                                maxlength:20,
                                minlength:2,
                                lettersonly:true
                                },
                                lastname:{
                                required:true,
                                maxlength:20,
                                minlength:2,
                                lettersonly:true
                                },
                                address:{
                                required: true,
                                maxlength:50,
                                minlength:10
                                },
                                zipcode: {
                                required: true,
                                digits: true,
                                minlength: 5,
                                maxlength: 8
                                },
                                gender:{
                                required:true
                                },
                                agree: "required"
                                },
                                // Specify the validation error messages
                                messages: {
                                firstname:{
                                required:"Please enter your firstname",
                                maxlength:"Please enter a valid name",
                                minlength:"Please your name more than 2 characters",
                                lettersonly:"Please enter a valid name"
                                },
                                lastname:{
                                required:"Please enter your lastname",
                                maxlength:"Please enter a valid name",
                                minlength:"Please your last name more than 2 characters",
                                lettersonly:"Please enter a valid name"
                                },
                                address:{
                                required:"Please enter your address",
                                minlength:"Please enter a valid address",
                                maxlength:"Please enter a valid address"
                                }, 
                                zipcode:{
                                required:"Please enter your zipcode",
                                minlength:"Please enter a valid zipcode",
                                maxlength:"Please enter a valid zipcode"
                                }, 
                                gender:{
                                required:"Please select a gender"
                                } 
                                },      
                                submitHandler: function(form) {
                                form.submit();
                                }
                                });
            });
	    </script>

					    <form id="register-form" action="index.html" method="post">

						    <h1>Sign Up</h1>
						    <fieldset>
						      <legend><span class="number">1</span>Your basic info</legend>
						      <label for="firstname">First Name:</label>
                              <input type="text" id="firstname" placeholder="first name" pattern="/^[a-zA-Z]+$/" name="firstname">

						      <label for="lastname">Last Name:</label>

                              <p id="p2"></p>
						      <label for="address">Address:</label>
                              <input type="text" id="address" placeholder="enter your address" pattern="/^[0-9a-zA-Z]+$/" name="address">
                                <p id="p3"></p>
                                <select class="form-control" name="countrySelectBox">
                                    <option value="US">United States</option>
                                    <option value="AT">Austria</option>
                                    <option value="BG">Bulgaria</option>
                                    <option value="BR">Brazil</option>
                                    <option value="CA">Canada</option>
                                    <option value="CZ">Czech Republic</option>
                                    <option value="DK">Denmark</option>
                                    <option value="FR">French</option>
                                    <option value="DE">Germany</option>
                                    <option value="IN">India</option>
                                    <option value="IT">Italy</option>
                                    <option value="IE">Ireland</option>
                                    <option value="MA">Morocco</option>
                                    <option value="NL">Netherlands</option>
                                    <option value="PL">Poland</option>
                                    <option value="PT">Portugal</option>
                                    <option value="RO">Romania</option>
                                    <option value="RU">Russia</option>
                                    <option value="SG">Singapore</option>
                                    <option value="SK">Slovakia</option>
                                    <option value="ES">Spain</option>
                                    <option value="SE">Sweden</option>
                                    <option value="CH">Switzerland</option>
                                    <option value="GB">United Kingdom</option>
                                </select>
                            
                              <label for="zipcode">Zip Code:</label>
                                <input type="text" class="form-control" pattern="[;0-9]+" placeholder="zipcode" name="zipcode">
                                <p id="p4"></p>
						      <label>Gender:</label>
						      <input type="radio" id="gender" value="M" name="gender">
						      <label for="Masculine" class="light">M</label>
						      <input type="radio" id="gender" value="F" name="gender">
						      <label for="Female" class="light">F</label>
						    </fieldset>

						    <fieldset>
						      <legend><span class="number">2</span>Your profile</legend>
						      <label for="bio">Biography:</label>
